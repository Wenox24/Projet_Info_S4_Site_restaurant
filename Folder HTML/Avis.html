<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="../Folder CSS/Avis.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis</title>
</head>
<body>
    <header>  <img src="../Folder CSS/129.png" alt="Logo.png" width="250"> </header>
    <section class="avis-form">
  <div class="card">
    <h2>Donnez votre avis</h2>
    <p class="subtitle">
      Votre expérience compte pour nous.
    </p>

    <form>
      <label>Votre note</label>
      <div class="stars">
        ★ ★ ★ ★ ★
      </div>
      <label> La note de la livraison
        <div> 1<input type="radio" name="choice" id="1">
            2<input type="radio" name="choice" id="2">
            3<input type="radio" id="3" name="choice">
            4<input type="radio" id="4" name="choice">
        </div> 
    </label>
      
      <label for="commentaire">Votre avis</label>
      <textarea id="commentaire" placeholder="Décrivez votre expérience..."></textarea>

      <label for="prenom">Prénom (facultatif)</label>
      <input type="text" id="prenom" placeholder="Claire">

      <button class="btn">Envoyer mon avis</button>
    </form>
  </div>
</section>
</body>
</html>
