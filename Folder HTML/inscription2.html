<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le 129 | Inscription - Étape 2</title>
    <link rel="stylesheet" href="../folder CSS/connection.css">
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <div class="logo-box">
            <img src="../folder CSS/129.png" alt="Logo Le 129" class="site-logo">
        
        <form>
            <h2>VOS INFORMATIONS</h2>

            <div class="input-group">
                <label for="prenom">PRÉNOM</label>
                <input type="text" id="prenom" placeholder="Votre prénom" required>
            </div>

            <div class="input-group">
                <label for="nom">NOM</label>
                <input type="text" id="nom" placeholder="Votre nom" required>
            </div>

            <div class="input-group">
                <label for="email">ADRESSE E-MAIL</label>
                <input type="email" id="email" placeholder="nom@exemple.com" required>
            </div>
            

            <button type="submit" class="main-btn">CRÉER MON COMPTE</button>
        </form>
    </div>
</div>
</body>
</html>
