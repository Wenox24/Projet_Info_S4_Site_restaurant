<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Commandes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Commandes - Le 129</title>
    <link rel="stylesheet" href="../FOLDER CSS/commandes.css">
</head>
<body>
    <header>
        <img src="../FOLDER CSS/129.png" alt="Logo" class="logo-admin" width="200">
    </header>

    <main class="container">
        <section class="board">
            <h2 class="Bungee">À Préparer</h2>
            
            <div class="card">
                <div class="card-info">
                    <span class="order-id">Commande #101</span>
                    <p>2x Chicken Rouge (complet), 1x Oasis Tropical</p>
                </div>
                <button class="btn-action">Prête / Livraison</button>
            </div>

            <div class="card">
                <div class="card-info">
                    <span class="order-id">Commande #102</span>
                    <p>1x Spécial 129 (Sans oignons), 1x Steak Cheese</p>
                </div>
                <button class="btn-action">Prête / Livraison</button>
            </div>
        </section>

        <section class="board">
            <h2 class="Bungee"> En Livraison</h2>
            
            <div class="card delivery-state">
                <div class="card-info">
                    <span class="order-id">Commande #98</span>
                    <p>Livreur : X (En route)</p>
                </div>
                <span class="status-label">En cours...</span>
            </div>
        </section>
    </main>
</body>
</html>
